<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- For Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- For FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/eaf13a0381.js"
      crossorigin="anonymous"
    ></script>
    <!-- For Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- For this.codebase stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- 9AM -->
    <div class="container mb-4">
      <div id="9AM" class="row time-block">
        <p class="hour">9 AM</p>
        <p data-hour="9" class="description flex-grow-1"></p>
        <button data-row="0" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 10am -->
      <div id="10AM" class="row time-block">
        <p class="hour">10 AM</p>
        <p data-hour="10" class="description flex-grow-1"></p>
        <button data-row="1" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 11 am -->
      <div id="11AM" class="row time-block">
        <p class="hour">11 AM</p>
        <p data-hour="11" class="description flex-grow-1"></p>
        <button data-row="2" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 12 pm -->
      <div id="12PM" class="row time-block">
        <p class="hour">12 PM</p>
        <p data-hour="12" class="description flex-grow-1"></p>
        <button data-row="3" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 1 pm -->
      <div id="1PM" class="row time-block">
        <p class="hour">1 PM</p>
        <p data-hour="13" class="description flex-grow-1"></p>
        <button data-row="4" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 2 pm -->
      <div id="2PM" class="row time-block">
        <p class="hour">2 PM</p>
        <p data-hour="14" class="description flex-grow-1"></p>
        <button data-row="5" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 3 pm -->
      <div id="3PM" class="row time-block">
        <p class="hour">3 PM</p>
        <p data-hour="15" class="description flex-grow-1"></p>
        <button data-row="6" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 4 pm -->
      <div id="4PM" class="row time-block">
        <p class="hour">4 PM</p>
        <p data-hour="16" class="description flex-grow-1"></p>
        <button data-row="7" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
      <!-- 5 pm -->
      <div id="5PM" class="row time-block">
        <p class="hour">5 PM</p>
        <p data-hour="17" class="description flex-grow-1"></p>
        <button data-row="8" class="saveBtn fa-solid fa-floppy-disk"></button>
      </div>
    </div>

    <!-- For jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- For Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- this.codebase JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
